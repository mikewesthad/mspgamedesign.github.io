<!DOCTYPE html>
<html>

<head>
    <style>

        body {

            font-family: "Geneva";
        }

        p {
            top: 0px;
            left: 0px;
            width: 400px;

        }

    </style>

    <script type = "text/javascript">

        var confirmed = confirm("The boy who cried wolf is a common story told to young kids to show them the dangers of lying.\n\nThe only problem is that the story is outdated and no one hangs out in pastures anymore.\n\nPress OK to hear the 2014 version, The boy who texted 'I literally cannot.'");

        if (confirmed === true) {

            var times = prompt("How many times last week did he text his best friend, Zed, that he literally cannot?");

            if (times < 30) {
                document.write("<p>That's way off. This boy is very dramatic. He texted I literally cannot to Zed 78 times.</p>");
            }
            else {
                document.write("<p>Close. He told Zed he literally cannot 78 times.</p>");
            }

            document.write("<p>The boy texted this to Zed each time something bothered him a little. Zed worried the first few times that something was actually wrong, but it never was. So he started to ignore his friend completely.</p>");
            document.write("<p>One text said that the boy lost his glasses and that he literally can't even function without them. Zed felt bad for a second, because his friend was pretty blind, but then remembered how dramatic he was being lately and kept playing Minecraft.</p>")

            var userAnswer = prompt("Do you think the boy was in serious trouble this time?");

            if (userAnswer === "yes") {
                document.write("<p>You're right. He tried to carry some books across the street and almost got hit by a car. Instead, he got away just in time, but dropped all of his books in a puddle.</p>");
            }                
            else {
                document.write("<p>It makes sense not to believe him. This time, he was being serious. He tried to carry some books across the street and almost got hit by a car. Instead, he got away just in time, but dropped all of his books in a puddle.</p>");
            }
                    
            var feedback = prompt("Can you write a 2014 version of the boy who cried wolf?");

            if (feedback === "yes")
            {
                document.write("<p>Great! I can't wait to see what you've got.</p>");
            }
            else {
                document.write("<p>That's fine, come up with a new story for your third game!</p>");        
            }

        }

    </script>
</head>

<body>
</body>

</html>
